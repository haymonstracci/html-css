    <title>Fontes Externas</title>
    <style>
      @font-face {
        font-family: 'Mf';
        src: url(fonts/Mf\ Love\ Song.ttf) format(truetype);
        font-weight: normal;
        font-style: normal;
      }

        /* 
            Tipos de format ()
            - opentype (otf)
            - truetype (ttf)
            - ebendded-opentype
            - truetype-aat (Apple Advanced Typografy)
            - svg
        */
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        
        h1 {
            font-family: 'Mf', Times, serif;
            font-size: 3em;
            font-weight: normal;
